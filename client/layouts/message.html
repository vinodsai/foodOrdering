<template name="message">
  <nav class="navbar navbar-default">
    <div class="container">
      <a href={{pathFor 'home'}} class='navbar-brand'>Lucus Cafe</a>
    </div>
  </nav>
  <div class="container">
    <h5>Total Messages: <span id='messageCount'>{{messageCount}}</span></h5>
    <div class="row">
      <div class="col-lg-10">
        {{#each eachFeedback}}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5>{{feedback}}</h5>
            <p>from <strong id='feedbackName'>{{emailId}}</strong></p>
            <button class='btn btn-info btn-sm panel-order' id='deleteFeedback'><i class="fa fa-trash" aria-hidden="true"></i></button>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
