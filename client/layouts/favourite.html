<template name='favourite'>
  <nav class="navbar navbar-default">
    <div class="container">
      <a href={{pathFor 'home'}} class='navbar-brand'>Lucus Cafe</a>
    </div>
  </nav>
  <div class="container">
    <h5>Your Favourite Orders</h5>
    <div class="row">
      <div class="col-lg-6">
        {{#each favouriteOrder}}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5>{{name}}</h5>
            <h5>{{coffee}}</h5>
            <h5>{{snacks}}</h5>
            <h5>{{desserts}}</h5>
            <h5>{{time}}</h5>
            <button class='btn btn-info btn-sm panel-order' id='favouriteOrder'>Remove</button>
          </div>
        </div>
        {{/each}}
      </div>
  </div>
</div>
</template>
