<template name="profile">
  <nav class="navbar navbar-default">
    <div class="container">
      <a href={{pathFor 'home'}} class='navbar-brand'>Lucus Cafe</a>
    </div>
  </nav>
  <div class="container">
    <h5>Your Orders: {{userOrders}}</h5>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        {{#each profileOrder}}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5>{{name}}</h5>
            <h5>{{coffee}}</h5>
            <h5>{{snacks}}</h5>
            <h5>{{desserts}}</h5>
            <h5>{{time}}</h5>
            <button class='btn btn-info btn-sm panel-order' id='favouriteOrder'>Add To Favourites</button>
          </div>
        </div>
        {{/each}}
      </div>
      <div class="col-lg-2 col-md-offset-4">
        <ul class="nav nav-pills nav-stacked">
          <li><a href={{pathFor 'favourite'}}>Your Favourites</a></li>
          <li><a href={{pathFor 'feedback'}}>Feedback</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>
